<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5 Transitional//EN">
<!-- set language used in the document -->
<html lang="en">
	<head>
		<!-- define content type (text/html) and character set (UTF-8) -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<!-- define title -->
		<title>Displaying Program Code</title>
	</head>

	<body>
		<!-- set a headline -->
		<h1>Displaying Program Code</h1>
		
		<p>Your first Python program:</p>
		
		<!-- output pre-formatted text -->
		<pre>
			<code lang="x-python">
			#!/usr/bin/python
			
			print("Hello, world!")
			
			sum = 5 + 7
			print("the sum of 5 and 7 is", sum)
			</code>
		</pre>
	</body>
</html>
