<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5 Transitional//EN">
<!-- set language used in the document -->
<html lang="en">
	<head>
		<!-- define content type (text/html) and character set (UTF-8) -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<!-- define title -->
		<title>Different HTML Text Styles</title>
	</head>

	<body>
		<!-- set a headline -->
		<h1>Text Styles</h1>
		
		<!-- define an unordered list with items -->
		<ul>
		<li><b>bold text</b></li>
		<li><i>italic text</i></li>
		<li><em>highlighted text</em></li>
		<li><kbd>keyboard entries</kbd></li>
		<li><u>underlined text</u></li>
		<li><strong>text with strong emphasis</strong></li>
		</ul>
	</body>
</html>
