	<body>
		<!-- set a headline -->

		<!-- define a paragraph
			content taken from the according wikipedia article

		<p>Cape Town (Afrikaans: Kaapstad; Xhosa: Ikapa) is a coastal city in South Africa. It is the second most populous urban area in South Africa, after Johannesburg. It is also the provincial capital and primate city of the Western Cape.</p>
