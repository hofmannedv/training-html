<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5 Transitional//EN">
<!-- set language used in the document -->
<html lang="en">
	<head>
		<!-- define content type (text/html) and character set (UTF-8) -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<!-- define title -->
		<title>Discovering France</title>
	</head>

	<body>
		<!-- set a headline -->
		<h1>Including an image</h1>
		
		<!-- image file, only -->
		<img src="boat.png">

		<h1>Including an image with alternative text</h1>
		
		<!-- image file, and alternative text -->
		<img src="boat.png" alt="motor boat">

		<h1>Including an image with border</h1>
		
		<!-- image file, alternative text, and 3 pixel frame-->
		<img src="boat.png" alt="motor boat" border="3">

		<h1>Including an image half-size of the browser window</h1>
		
		<!-- image file, alternative text, half-size -->
		<img src="boat.png" alt="motor boat" width="50%" height="50%">
</html>
